name: Trigger GitLab Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  trigger-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Trigger GitLab Pipeline
        run: |
          curl -X POST             "http://localhost:3001/gitlab/trigger/TaheniiDziri/Gitlab_api"
        env:
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
    